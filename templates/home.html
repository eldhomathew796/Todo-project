
{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="banner">
        <h1 style="text-align:center;padding-top:2%;color:DeepPink;font-size:30px;">Todo</h1>
        <div class="banner-text">
         
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
    <form method="POST" class="p-3 shadow">
      {% csrf_token %} 
      <div class="form-group">
        <input type="text"class="form-control" name="task" placeholder="Enter the Task"><br>
      </div>
      <div class="form-group">
        <input type="test"class="form-control" name="priority" placeholder="Enter the priority"><br>
      </div>
      <div class="form-group">
        <input type="date"class="form-control" name="date" placeholder="Enter the date"><br>
      </div>
     <input type="submit" class="btn btn-success"> 
     
    </form>
  


      
     
    

    </div>
    <div class="col-md-6">
      <h4>Task to be completed</h4>
      {% for i in task %}
       <div class="shadow card">
        <div class="card-body">
          <h5 class="card-title">{{ i.name }}</h5>
          <p><b> {{ i.priority }}</p></b>
          <p><b> {{ i.date }}</p></b>
          <a class="btn btn-danger" href="{% url "delete" i.id %}">Done</a>
          <a class="btn btn-success" href="{% url "update" i.id %}">Edit</a>


        </div>

       </div>
      <br>

       {% endfor %}


    </div>
   
  
  </div>
      
</div>
    








   
{% endblock %}
